<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Coloring Visualization</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Country Coloring Visualization</h1>
        
        <div id="authSection" class="auth-section">
            <div id="loginForm" class="auth-form">
                <input type="text" id="username" placeholder="Username" value="api-client">
                <input type="password" id="password" placeholder="Password" value="api-secret">
                <button id="loginBtn">Login</button>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
            <div id="authStatus" class="auth-status logged-out">Not logged in</div>
        </div>
        
        <div class="view-options">
            <a href="index.html" class="view-link">Color Map View</a>
            <a href="graph.html" class="view-link">Graph View</a>
        </div>
        
        <div class="controls">
            <button id="assignColorsBtn">Assign Colors to Countries</button>
            <button id="refreshBtn">Refresh View</button>
        </div>

        <div id="statusMessage" class="status" style="display: none;"></div>
        <div id="loading" class="loading">Loading countries...</div>
        <div id="continentsContainer"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
